## database properties 
## this is used to configure the database setup
db.url = jdbc:postgresql://localhost:5432/dspace
db.user_name = [dspace database user name]
db.password = [dspace database user password]
db.driver = org.postgresql.Driver
db.max_wait = 5000
db.min_idle = 5
db.max_idle = 25
db.max_active = 25